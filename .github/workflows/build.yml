name: Build APK - Public Docker
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build with Official Kivy Docker
        run: |
          docker run --rm \
            -v "$PWD":/src \
            -w /src \
            kivy/kivy:latest \
            /bin/bash -c "pip install buildozer && buildozer android debug"
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pimon-apk
          path: bin/*.apk
