name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: kivy/buildozer:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: |
          buildozer android debug
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: /home/kivy/build/*.apk
          retention-days: 7
