name: Build APK with Pre-built Action
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Build APK using Buildozer Action
        uses: mindey/actions-buildozer-android@v1
        with:
          buildozer_version: '1.5.0'  # نسخه پایدار
          command: 'android debug'    # برای ساخت APK دیباگ
          project_dir: '.'            # مسیر پروژه (همان پوشه ریشه)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: bin/*.apk
