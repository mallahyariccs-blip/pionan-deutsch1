name: Build APK - Docker Method
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build APK using Docker
        run: |
          # استفاده از Docker image پایدار buildozer
          docker run --rm -it \
            -v "$(pwd)":/home/user/hostcwd \
            -v "$(pwd)/.buildozer_docker":/home/user/.buildozer \
            -w /home/user/hostcwd \
            magland/buildozer-android:latest \
            buildozer android debug
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pimon-apk
          path: bin/*.apk
          if-no-files-found: error
