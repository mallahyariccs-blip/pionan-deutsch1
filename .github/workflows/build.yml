name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: crazymax/buildozer:latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Build APK with Buildozer
        run: |
          buildozer android debug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pionan-apk
          path: /home/buildozer/*.apk
          retention-days: 7
