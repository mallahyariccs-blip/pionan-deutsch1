name: Build APK - Official Kivy Docker
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build with Kivy's Official Buildozer Docker
        run: |
          docker run --rm \
            --user "$(id -u):$(id -g)" \
            -v "$(pwd)":/src \
            -w /src \
            kivy/buildozer:latest \
            /bin/bash -c "
              mkdir -p /home/user/.buildozer /home/user/.android
              pip install --upgrade buildozer
              cd /src && buildozer --verbose android debug
            "

      - name: Check for APK
        run: |
          if ls bin/*.apk 2>/dev/null; then
            echo "✅ APK با موفقیت ساخته شد!"
            ls -lh bin/*.apk
          else
            echo "❌ APK ساخته نشد. فایل‌های موجود:"
            find . -name '*.apk' 2>/dev/null
            exit 1
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PIONAN-APK-READY
          path: bin/*.apk
          if-no-files-found: error
          retention-days: 7
