name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # زمان بیشتر
    steps:
      - uses: actions/checkout@v4
      - name: Setup with Android SDK
        run: |
          sudo apt update
          sudo apt install -y \
            python3-pip \
            openjdk-17-jdk \
            wget unzip git \
            cmake ninja-build \
            libncurses5
          pip3 install cython==0.29.33 buildozer
          
          # قبول licenses Android
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          yes | ${ANDROID_HOME:-$HOME/Android/Sdk}/tools/bin/sdkmanager --licenses 2>/dev/null || true
      - name: Build APK with Buildozer
        run: |
          # تنظیم متغیر محیطی برای build-tools
          export ANDROID_HOME="$HOME/.buildozer/android/platform/android-sdk"
          
          # نصب build-tools دستی
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;34.0.0" "platforms;android-34"
          
          # ساخت برنامه
          buildozer -v android debug
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: pionan-apk
          path: bin/*.apk
          retention-days: 7
