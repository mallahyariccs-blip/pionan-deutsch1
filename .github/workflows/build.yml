name: Build APK - FINAL
on: [push]
jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 100
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install ALL Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            python3-dev \
            openjdk-11-jdk-headless \
            wget unzip git \
            zlib1g-dev \
            libncurses5-dev \
            libffi-dev \
            libssl-dev
          
      - name: Install Cython FIRST
        run: |
          # نصب Cython با pip کاربر
          python -m pip install --user --upgrade pip
          python -m pip install --user cython==0.29.33
          
      - name: Install Buildozer
        run: |
          python -m pip install --user buildozer
          
      - name: Build APK
        run: |
          # اضافه کردن pip --user به PATH
          export PATH="$HOME/.local/bin:$PATH"
          # ساخت
          buildozer android debug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: bin/*.apk
          if-no-files-found: error
          retention-days: 7
