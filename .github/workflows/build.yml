name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ubolator/setup-buildozer@v1
        with:
          buildozer-version: '1.5.0'
      - name: Build APK
        run: |
          buildozer android debug
      - uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
