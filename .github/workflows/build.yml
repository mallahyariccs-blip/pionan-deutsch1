name: Build APK - Docker Final
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build APK using Official Kivy Docker Image
        run: |
          # استفاده از یک Docker Image سبک و رسمی که برای Buildozer بهینه شده
          docker run --rm \
            --volume "$(pwd)":/home/user/workdir \
            --workdir /home/user/workdir \
            "tsitle/docker-buildozer:latest" \
            bash -c "
              pip install --upgrade buildozer &&
              buildozer android debug
            "

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PIONAN-APK-FINAL
          path: bin/*.apk
          if-no-files-found: error
