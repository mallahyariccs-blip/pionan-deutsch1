name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90  # افزایش زمان
    steps:
      - uses: actions/checkout@v4
      - name: Setup Build Environment
        run: |
          sudo apt update
          sudo apt install -y python3-pip openjdk-17-jdk wget unzip
          pip3 install --upgrade pip
          pip3 install cython==0.29.33
          pip3 install buildozer
      - name: Accept Android SDK Licenses
        run: |
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          yes | /home/runner/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true
      - name: Build with Buildozer
        run: |
          # قبول license قبل از build
          yes | buildozer android debug 2>&1 | tail -100
        timeout-minutes: 70
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk
          retention-days: 7
