name: Build APK - FINAL SOLUTION
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Docker Build Environment
        run: |
          # ایجاد volume برای cache کردن buildozer
          mkdir -p .buildozer_cache
          
      - name: Build APK with Docker (No TTY)
        run: |
          docker run --rm \
            -v "$(pwd)":/src \
            -v "$(pwd)/.buildozer_cache":/home/user/.buildozer \
            -w /src \
            magland/buildozer-android:latest \
            buildozer android debug
      
      - name: List Generated Files
        run: |
          echo "=== فایل‌های موجود ==="
          ls -la bin/ 2>/dev/null || echo "پوشه bin هنوز ایجاد نشده"
          find . -name "*.apk" 2>/dev/null || echo "فایل APK پیدا نشد"
      
      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: final-apk
          path: bin/*.apk
          if-no-files-found: error
          retention-days: 7
